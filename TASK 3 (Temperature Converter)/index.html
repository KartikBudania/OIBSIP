<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="/TASK 3 (Temperature Converter)/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="inside">
        <div class="heading">Temperature Converter</div>
        <div class="first-heading"><div class="naming degree">Degrees</div><div class="naming">Type</div></div>
        <div class="input">
            <input type="number" id="temperature" placeholder="Enter temperature" step="0.01">
            <select name="units" id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <div class="naming">Result</div>
        <div class="result" id="result">N/A</div>
        <div class="convert"><button class="convert-button" onclick="convertTemperature()">CONVERT</button></div></div>
    </div>


    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature');
            const unitSelect = document.getElementById('unit');
            const resultOutput = document.getElementById('result');

            const temperature = parseFloat(temperatureInput.value);
            const unit = unitSelect.value;

            if (isNaN(temperature)) {
                resultOutput.textContent = 'Please enter a valid temperature.';
                return;
            }

            let convertedTemperature, resultText;
            if (unit === 'celsius') {
                convertedTemperature = (temperature * 9/5) + 32;
                resultText = `${convertedTemperature.toFixed(2)}°F`;
            } else {
                convertedTemperature = (temperature - 32) * 5/9;
                resultText = `${convertedTemperature.toFixed(2)}°C`;
            }

            resultOutput.textContent = resultText;
        }
    </script>
</body>

</html>
